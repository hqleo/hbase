<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登陆页面</title>
    <!-- vue -->
    <script src="../../lib/th3rd/vue/vue.min.js"></script>
    <!-- jquery -->
    <script src="../../lib/th3rd/jquery/jquery-1.12.4.min.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" href="../../lib/th3rd/bootstrap/css/bootstrap.min.css" />
    <script src="../../lib/th3rd/bootstrap/js/bootstrap.min.js"></script>
    <!-- Main Style-->
    <link rel="stylesheet" href="./login.css" />
    <!-- Main JS -->
    <script src='./login.js'></script>
</head>

<body>
    <div class="container">
        <div id='loginForm' class='login-form'>
            <span class="form-title">用户登陆</span>
            <form :model="formData">
                <div class='form-row'>
                    <span>用　户：</span>
                    <div class='form-row-client'>
                        <input type="text" placeholder="用户">
                    </div>
                </div>
                <div class='form-row'>
                    <span>密　码：</span>
                    <div class='form-row-client'>
                        <input type="text" placeholder="密码">
                    </div>
                </div>
                <div class='form-row'>
                    <span>检验码：</span>
                    <button class="btn btn-default btn-success form-row-right-btn" type="button" @click="act_getVerifyCode()">获取验证码</button>
                    <div class='form-row-client2'>
                        <input type="text" placeholder="检验码">
                    </div>                    
                </div>
                <div class='form-row'>
                    <button class="btn btn-default btn-primary login-btn btn-lg" type="button" @click="act_login()">登陆</button>                  
                </div>
            </form>
        </div>
    </div>
</body>

</html>
